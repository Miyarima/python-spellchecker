<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{{ title }}</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"  rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"  rel="stylesheet">

        <!-- Private stylesheet, loads last -->
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    </head>

    <body role="document">
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"   aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('main') }}">Spellchecker</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li {%- if request.path == "/index" %} class="active" {% endif %}><a href="{{ url_for('main') }}">Home</a></li>
                        <li {%- if request.path == "/check-if-exists" %} class="active" {% endif %}><a href="{{ url_for('check_if_exists') }}">Check if exists</a></li>
                        <li {%- if request.path == "/prefix" %} class="active" {% endif %}><a href="{{ url_for('prefix') }}">Prefix</a></li>
                        <li {%- if request.path == "/suffix" %} class="active" {% endif %}><a href="{{ url_for('suffix') }}">Suffix</a></li>
                        <li {%- if request.path == "/correct-spelling" %} class="active" {% endif %}><a href="{{ url_for('correct_spelling') }}">Correct spelling</a></li>
                        <li {%- if request.path == "/all-words" %} class="active" {% endif %}><a href="{{ url_for('all_words') }}">All words</a></li>
                        <li {%- if request.path == "/remove" %} class="active" {% endif %}><a href="{{ url_for('remove') }}">Remove</a></li>
                        <li {%- if request.path == "/change-file" %} class="active" {% endif %}><a href="{{ url_for('change_file') }}">Change file</a></li>
                        <li {%- if request.path == "/reset" %} class="active" {% endif %}><a href="{{ url_for('reset') }}">Reset</a></li>
                    </ul>
                </div>
            </div>
        </nav>
